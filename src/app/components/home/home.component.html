<div class="burgerElement" *ngIf="!courseView" (click)="setMenu()">
  <i class="fa fa-bars" aria-hidden="true"></i>
</div>

<div class="burgerElement" *ngIf="courseView" (click)="backClicked()">
    <i class="fa fa-chevron-left" aria-hidden="true"></i>
  </div>

<div class="burgerElement search-icon" [routerLink]="['/home/search']" *ngIf="!menuOpen">
  <i class="fa fa-search" aria-hidden="true"></i>
</div>

<div [ngClass]="{'wrapperClass': menuOpen}">
  <menu [ngClass]="{'menuVisible': !menuOpen}" class="menuPosition"></menu>

  <div [ngClass]="{'contentPosition': menuOpen}">
    <router-outlet></router-outlet>
  </div>
</div>
